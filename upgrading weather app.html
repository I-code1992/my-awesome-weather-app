<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Everywhere</title>
    <link rel="stylesheet" href="index.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container ">
      <div class="weather-summary">
      <h1 id="city">Amsterdam</h1>
      <h2>today</h2>
      <h3><span id="temperature">19</span><a style="text-decoration:none" href="#" id="celcius"> °C </a> | <a style="text-decoration:none"  href="#" id="farenheit">°F</a></h3>
      <h4> ☀️</h4>
      <h5 id="description">Sunny</h5>
      <br>
      <p>H: <span id="humidity">86</span>% </p>
      <p>W: <span id="wind">13</span>km/h </p>
      </div>
      <form class="search-form" id="search-form">
          <div class="row justify-content-center">
            <div class="col-3">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
          <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              /></div>
               <div class="col-2">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            </div>

    <div class="row justify-content-center">
    <div class="col-2">
      Mon
      <div>🌤️</div>
      <div>Sunny</div> 
      <div>19 °C</div>    
    </div>
    <div class="col-2">
      Tues
      <div>🌤️</div>
      <div>Sunny</div> 
      <div>19 °C</div>
    </div>
  <div class="col-2">
      Wed
      <div>🌤️</div>
      <div>Sunny</div> 
      <div>19 °C</div>
    </div>
    <div class="col-2">
      Thurs
      <div>🌤️</div>
      <div>Sunny</div> 
      <div>19 °C</div>
    </div>
    <div class="col-2">
      Fri
      <div>🌤️</div>
      <div>Sunny</div> 
      <div>19 °C</div>
    </div>
   <div class="col-2">
      Sat
      <div>🌤️</div>
      <div>Sunny</div> 
      <div>19 °C</div>
    </div>
  </div>
</div>
  </div>
  <script src="weather.js"></script>
  </body>
</html>
